---
layout: default
---

<div class="content">

  {{ content }}

  {% for post in paginator.posts %}
      <div class="post">
        <article class="article">

            <h2 class="post-title">
              {{ post.title }}
            </h2>

          {{ post.excerpt }}

          <a href="{{ post.url | relative_url }}">More &hellip;</a>

          {% include post-date.html post=post %}
        </article>
      </div>
  {% endfor %}

  {% include pagination-older.html %}
</div>
